<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main>
        <h1 class="text-center my-3">Calcular factorial</h1>
        <section class="d-flex flex-md-row flex-column">
            <div class="w-100">
                <label class="fs-4 text-center d-block mb-3" for="factorial">Ingrese un número</label>
                <input class="form-control mx-auto" id="factorial" style="max-width: 200px;" type="number"
                    pattern="[0-9]*" inputmode="numeric">
                <div class="alert alert-danger mt-2 mx-auto" style="max-width: 300px;" role="alert">
                    Solo se aceptan valores númericos
                </div>
            </div>
            <div class="w-100">
                <p class="fs-4 text-center">Resultado</p>
                <p id="result" class="text-center"></p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
